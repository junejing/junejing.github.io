<!DOCTYPE html>
<html>
<head>
	<title>图片系统时间</title>
	<meta name="name" charset=utf-8 content="content">
	<style type="text/css" media="screen">
		*{margin: 0;padding: 0;}
		body{background: #fff;}
		img{width: 70px;height: 90px;border: 0;}
		li{list-style: none;float: left;display: inline-block;margin-left: 6px;}
        ul{margin: 100px auto;width: 800px;}
	</style>
	<script type="text/javascript" charset="utf-8" async defer>
	window.onload=function(){
		var aImg=document.getElementsByTagName('img');
		var timer=null;

		fnTime();

		setInterval(fnTime,1000);

		function fnTime(){
            var myTime=new Date();  //number

            var iHour=myTime.getHours();
            var iMin=myTime.getMinutes();
            var iSec=myTime.getSeconds();

            var str=toTwo(iHour).toString()+':'+toTwo(iMin).toString()+':'+toTwo(iSec).toString();

            //找到数组相对应的图片
            for(var i=0;i<aImg.length;i++){  

            	if(str.charAt(i) !=':'){
                   aImg[i].src='images/'+str.charAt(i)+'.jpg';
            	}           	
                
            }

		}
  
        //把把0~9的数变成两位0*
		function toTwo(n){
           return n < 10 ? '0'+n : n; 
		}

	}
	</script>
</head>
<body>
    <div id='wrapper'>
        <ul>
        	<li>
        		<img src="images/0.JPG" alt="">
        		<img src="images/0.JPG" alt="">
        	</li>
        	<li>
        		<img src="images/colon.JPG" >
        	</li>
        	<li>
        		<img src="images/0.JPG" alt="">
        		<img src="images/0.JPG" alt="">
        	</li>
        	<li>
        		<img src="images/colon.JPG" >
        	</li>
        	<li>
        		<img src="images/0.JPG" alt="">
        		<img src="images/0.JPG" alt="">
        	</li>
        </ul>    	
    </div>
</body>
</html>
